<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" data-th-fragment="header">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- CSRF -->
	<meta name="_csrf" th:content="${_csrf.token}"/>
	<!-- default header name is X-CSRF-TOKEN -->
	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
	
    <!-- Tether core CSS -->
    <link href="../../css/tether.min.css" th:href="@{/css/tether.min.css}" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
 
    <!-- Font-Awesome CSS -->
    <link href="../../css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet">

    <!-- NProgress CSS -->
    <link href="../../css/nprogress.css" th:href="@{/css/nprogress.css}" rel="stylesheet">

    <!-- thinker-md CSS -->
    <link href="../../css/thinker-md.vendor.css" th:href="@{/css/thinker-md.vendor.css}" rel="stylesheet">

    <!-- bootstrap tags CSS -->
    <link href="../../css/bootstrap-tagsinput.css" th:href="@{/css/jquery.tagsinput.min.css}" rel="stylesheet">
    
    <!-- bootstrap chosen CSS -->
    <link href="../../css/component-chosen.min.css" th:href="@{/css/component-chosen.min.css}" rel="stylesheet">

    <!-- toastr CSS -->
    <link href="../../css/toastr.min.css" th:href="@{/css/toastr.min.css}" rel="stylesheet">
    
    <!-- jQuery image cropping plugin CSS -->
    <link href="../../css/cropbox.css" th:href="@{/css/cropbox.css}" rel="stylesheet">
    
    <!-- Custom styles -->
    <link href="../../css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
    <link href="../../css/thymeleaf-bootstrap-paginator.css" th:href="@{/css/thymeleaf-bootstrap-paginator.css}"
          rel="stylesheet">
    <link href="../../css/blog.css" th:href="@{/css/blog.css}" rel="stylesheet">
    		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#logo{
				margin-left: 30%;
				width: 30%;
			}
			img{
				width: 100%;
			}
			.a{
			    margin-top:2%;
				
			};
			.b{
			  padding: 10px;
				width:30%;
				height:100%
			}
			.c{
			 margin-top:2%;
			 margin-left:30%;
			}
			.rows{
				position: absolute;
				right: 0px;
			}
			.head{
				width: 15%;
				margin-left: 20%
			}
			.exitandwrite{
				margin-top: 10px;
				margin-left: 10%;
			}
			.nologin{
				position: absolute;
				right:10%;
			}
			#name2{
				display:none;
				float: left;
				align-content: center;
				margin-left: 10px;;
			}
			canvas {
				z-index: 0;
				background: white;
				position: absolute;
			}
			
		</style>
</head>
<body>
       
		<nav class="navbar navbar-expand-sm bg-dark">
		
			<ul class="navbar-nav">
				<li class="nav-item b">
					<div id="logo"> 
						<img th:src="@{/images/fish.jpg}" class="rounded-circle" alt="Cinque Terre">
					</div>
					
				</li>
				<li class="nav-item a">
					<a class="nav-link btn btn-primary" href="#"  th:href="@{/}">首页</a>
				</li> 
				<li sec:authorize="isAuthenticated()" class="nav-item c">
					<a class="nav-link btn btn-success" href="#" th:href="@{'/u/' + ${#authentication.name}}">个人空间</a>
				</li>
				<li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item a">
					<a class="nav-link btn btn-success" href="#" th:href="@{'/admins/' + ${#authentication.name}}">管理员</a>
				</li>
				<li class="nav-item a"  style="margin-left:5%;">
				<form class="form-inline">
                    <input class="form-control mr-sm-2" type="text" placeholder="搜索" id="indexkeyword" th:value="${keyword}">
                  
                </form>
				</li>
				<li class="nav-item a">
				 <a href="javascript:void(0)" class="btn btn-outline-secondary my-2 my-sm-0" id="indexsearch"><i class="fa fa-search"
                                                                                             aria-hidden="true"></i></a>
				</li>
			</ul>
			<div sec:authorize="isAuthenticated()" class="row rows" >
				<a class="head" href="/" th:href="@{'/u/' + ${#authentication.name}} + '/profile'"><span id="name2" sec:authentication="name"></span>
					<img th:src="${user.avatar} == null ? '/images/avatar-defualt.jpg' : ${user.avatar} " class="rounded-circle" alt="Cinque Terre">
				</a>
 				
               
				<form action="/logout" th:action="@{/logout}" method="post" class="exitandwrite">
					<input class="btn btn-outline-success " type="submit" value="退出">
				</form>
            </div>
            <div sec:authorize="isAnonymous()" class="nologin" >
               <a href="/login"  class="btn btn-outline-success my-2 my-sm-0">登录</a>
                <a href="/register" class="btn btn-outline-success my-2 my-sm-0" >注册</a>
            </div>
		</nav>

		<!--
        	作者：759012193@qq.com
        	时间：2018-04-21
        	描述：js
        -->
		<script src="../../js/jquery-3.1.1.min.js" th:src="@{/js/jquery-3.1.1.min.js}"></script>
	
	</body>
</html>
